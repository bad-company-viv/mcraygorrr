<body>
  <div id="root">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top-color: #059669;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        margin-top: 24px;
        color: #64748b;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.025em;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }
    </style>
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading dedicated experience...</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
